<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello CommonJS!</title>
</head>
<body>
<div id="log"></div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
<script src="node_modules/vertx3-eventbus-client/vertxbus.js"></script>
<script>
  var eb = new vertx.EventBus('/eventbus/');

  eb.onopen = function () {
    eb.registerHandler('feed', function (msg) {
      $('#log').prepend('<div>' + msg.now + '</div>');
    });
  };

</script>
</body>
</html>
